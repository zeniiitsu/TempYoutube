<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Player App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #ff0000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    #player {
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>Simple YouTube Player</h2>
  <div class="input-group">
    <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
    <button onclick="loadVideo()">Play Video</button>
  </div>

  <div id="player"></div>

  <script>
    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.|m\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: '',
      });
    }

    function loadVideo() {
      const url = document.getElementById('youtube-url').value;
      const videoId = extractVideoId(url);
      if (videoId && player) {
        player.loadVideoById(videoId);
      } else if (videoId) {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: videoId
        });
      } else {
        alert("Invalid YouTube URL");
      }
    }
  </script>
</body>
</html>
